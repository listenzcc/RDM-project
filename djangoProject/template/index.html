<!DOCTYPE html>

<head>
    <meta name="view">
    <title>RDM</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />

    <!-- Library -->
    <script type="text/javascript" src="static/library/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="static/library/d3.v7.min.js"></script>

    <script type="text/javascript" src="static/library/chart.js@4.2.1/chart.umd.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="static/library/datatables.1.13.2/jquery.dataTables.min.css" />
    <script type="text/javascript" src="static/library/datatables.1.13.2/jquery.dataTables.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" /> -->
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script> -->

    <!-- Local -->
    <script type="text/javascript" src="static/toolbox.js"></script>
    <script type="text/javascript" src="static/refreshHistogram.js"></script>
    <script type="text/javascript" src="static/loadResources.js"></script>
</head>

<body>

    <div>
        <h1>RDM Project</h1>
    </div>

    <div>
        <h2>Single Image Viewer</h2>
        <div>
            <p>Select singleImage</p>
            <select id="singleImage-module-selector"></select>
            <select id="singleImage-set-selector"></select>
            <select id="singleImage-name-selector"></select>
        </div>
        <div style="display: flex">
            <div>
                <img id="singleImage-img" src="static/stimuli_data/78images/image_02.jpg" alt="Image" width="400"
                    height="400"></img>
            </div>
            <div>
                <canvas id="singleImage-histogram-canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <div>
        <h2>RDM Viewer</h2>
        <div>
            <p>Select RDM</p>
            <select id="RDM-module-selector"></select>
            <select id="RDM-set-selector"></select>
            <select id="RDM-name-selector"></select>
        </div>
        <div style="display: flex">
            <div>
                <canvas id="RDM-canvas" width="400" height="400"></canvas>
            </div>
            <div>
                <img id="dualImage-img-1" src="" alt="dualImage-img-1" width="200" height="200"></img>
            </div>
            <div>
                <img id="dualImage-img-2" src="" alt="dualImage-img-2" width="200" height="200"></img>
            </div>
        </div>
    </div>

    <!-- https://datatables.net/ -->
    <div>
        <h2>Resources</h2>
        <div id="table-container-1"></div>
    </div>

    <script type="text/javascript">
        loadResources()
    </script>

    <footer id="footer">{{ date }}</footer>
</body>

</html>
